name: Deploy Fullstack to DigitalOcean

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: rohmanBlue/onlytestNEXT
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: master

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3️⃣ Install dependencies (root workspace)
      - name: Install dependencies
        run: |
          npm install -g turbo
          npm install

      # 4️⃣ Build Turbo monorepo (frontend & backend)
      - name: Build project
        run: turbo run build

      # 5️⃣ Deploy ke DigitalOcean (via SCP)
      - name: Deploy to DigitalOcean
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: |
            apps/web/.next
            apps/web/package.json
            apps/api
            package*.json
            turbo.json
            deploy.config.js
          target: ${{ secrets.SSH_FOLDER }}

      # 6️⃣ Jalankan aplikasi di server DigitalOcean
      - name: Run app on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd ${{ secrets.SSH_FOLDER }}
            npm install -g pm2 turbo
            npm install
            npx prisma generate --schema=./apps/api/prisma/schema.prisma || true
            pm2 stop all || true
            pm2 start deploy.config.js
            pm2 save
